<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">

<head>
    <meta charset="utf-8"/>
    <title>Series Stalker</title>
    <link rel="stylesheet" href="css/series.css"/>
</head>

<body>
<div class="container">
    <th:block th:each="series: ${seriesList}">
        <div class="tile animated fadeIn">
            <span class="airdate" th:text="${series.nextAirDate}"></span>
                <img th:src="${series.imageUrl}"/>
        </div>
    </th:block>
</div>
</body>
</html>
